<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/resource/padraoSistema.xhtml">

    <ui:define name="content">
        <style>
            img {
                max-width: 100%;
                height: auto;
                margin: 0 auto;
            }
            .jumbotron {
                background-image: 
                    linear-gradient(
                    rgba(0, 0, 0, 0.5),
                    rgba(0, 0, 0, 0.5)
                    ),
                    url(https://oldwayspt.org/sites/default/files/thumbnails/image/TradDiet_F100847174.jpg);

                background-size: cover;
            }

            img {
                border-radius: 8px;
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 350px;
            }


        </style>

        <h:form id="formMensalidade">
            <b:commandButton value="Voltar" ajax="true" update="@none" look="primary" style="width:80px; float: right" 
                             action="/NutriMaster/faces/paciente/visaoPacientes/visaoPaciente.xhtml?faces-redirect=true"
                             rendered="#{usuarioBean.usuario.administrador}"/>

            <h:body style="padding-top: 50px; padding-bottom: 20px;">
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage name="/./imagens/ajax-loader.gif" style="width: 25px"/>
                </p:dialog>
                <b:growl id="growlMsg" globalOnly="true" placementFrom="bottom"
                         show-detail="true" show-summary="false" allowDismiss="true"
                         delay="10000" escape="true" />


                <b:jumbotron>
                    <h2 style="color: white">Mensalidades em aberto</h2>
                </b:jumbotron>

                <p:dataTable id="table" var="mensalidades" value="#{mensalidadeBean.mensalidades}"
                             emptyMessage="Nenhuma mensalidade lançada.">

                    <p:column headerText="Vencimento" style="text-align: center">
                        <h:outputText value="#{mensalidade.vencimento}" />
                    </p:column>

                    <p:column headerText="Valor" style="text-align: center">
                        <h:outputText value="#{mensalidade.valor}" />
                    </p:column>

                    <p:column headerText="Situação" style="text-align: center">
                        <h:outputText value="#{mensalidade.situacao}" />
                    </p:column>

                    <p:column headerText="Realizar pagamento" style="text-align: center">
                        <p:commandButton action="#{mensalidadeBean.pagarMensalidade(mensalidade)}" async="true" update="pagRealizado" icon="fa fa-edit"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton action="#{mensalidadeBean.retornaMensalidadesPaciente()}" value="Atualizar" icon="fa fa-refresh" update="table" />     
            </h:body>
        </h:form>

        <h:form id="pagRealizado">
            <p:dialog header="Atenção!" closable="true" widgetVar="pagRealizado" modal="true" height="300" width="75%">

                <b:jumbotron>
                    <h:outputText value="Pagamento efetuado com sucesso!" rendered="#{mensalidade.pago}"/>
                    <h:outputText value="Não foi possível realizar o pagamento, tente novamente mais tarde!" rendered="#{!mensalidade.pago}"/>
                </b:jumbotron>
            </p:dialog>
        </h:form>

    </ui:define>
</ui:composition>
