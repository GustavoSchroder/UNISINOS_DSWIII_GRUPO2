<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/resource/padraoSistema.xhtml">

    <ui:define name="content">

        <style>
            .jumbotron {
                background-image: 
                    linear-gradient(
                    rgba(0, 0, 0, 0.5),
                    rgba(0, 0, 0, 0.5)
                    ),
                    url(https://i.pinimg.com/originals/76/89/c5/7689c5513084cd3ae199cec4f9b84af3.jpg);

                background-size: cover;
            }

            img {
                border-radius: 8px;
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 350px;
            }

        </style>

        <h:body style="padding-top: 50px; padding-bottom: 20px;">
            <h:form id="formDieta">
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage name="/./imagens/ajax-loader.gif" style="width: 25px"/>
                </p:dialog>

                <b:growl id="growlMsg" globalOnly="true" placementFrom="bottom"
                         show-detail="true" show-summary="false" allowDismiss="true"
                         delay="10000" escape="true" />

                <b:jumbotron>
                    <h2 style="color: white; margin-left: 5%">Dicas Alimentares</h2>
                </b:jumbotron>

                <b:container>
                    <b:row>
                        <b:column col-md="4">
                            <h2>Cadastrar Dicas Alimentares</h2>
                            <p><b:commandButton action="/paciente/cadastrarDicasAlimentares.xhtml?faces-redirect=true" value="Cadastrar Dica"/></p>
                        </b:column>
                        <b:column col-md="4">
                            <h2>Relatório de Dicas Alimentares</h2>
                            <p><b:commandButton action="/paciente/relatorioDicasAlimentares.xhtml?faces-redirect=true" value="Relatório de Dicas Alimentares"/></p>
                        </b:column>

                    </b:row>
                    <hr/>
                </b:container>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
