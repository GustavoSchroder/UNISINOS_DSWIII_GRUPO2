<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"

                    <p:graphicImage name="/./imagens/ajax-loader.gif" />
                </p:dialog>

                <b:growl id="growlMsg" globalOnly="true" placementFrom="bottom"
                         show-detail="true" show-summary="false" allowDismiss="true"
                         delay="10000" escape="true" />

                <b:jumbotron>
                    <b:container>
                        <b:row>
                            <b:column col-md="4">
                                <h2>Dicas Alimentares</h2>
                            <p><b:commandButton action="/paciente/cadastrarDicasAlimentares.xhtml?faces-redirect=true" value="Cadastrar Dica"/></p>
                            </b:column>
                            <b:column col-md="4">
                                <h2>Heading</h2>
                                <p><b:button outcome="" value="View details »"/></p>
                            </b:column>
                            <b:column col-md="4">
                                <h2>Heading</h2>
                                <p><b:button outcome="" value="View details »"/></p>
                            </b:column>
                        </b:row>
                        <hr/>
                        <footer>
                            <p>© Company 2014</p>
                        </footer>
                    </b:container>
                </b:jumbotron>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
